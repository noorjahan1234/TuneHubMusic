<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{/displaysong.css}" rel="stylesheet">
</head>
<body>
<center>
	<h1>Displaying the song</h1>
	<table border>
	<thead>
		<tr>
		<td>Name</td>
		<td>Artist</td>
		<td>Genre</td>
		<td>Link</td>
		</tr>
		</thead>
		<tbody>
		<tr th:each="songlist : ${songlist}">
			<td th:text="${songlist.name}"></td>
			<td th:text="${songlist.Artist}"></td>
			<td th:text="${songlist.Genre}"></td>
			<td th:text="${songlist.Link}"></td>
			<td>
				<audio controls>
				<source th:src=${songlist.link} type="audio/mpeg">
			</audio>
			</td>
			</tr>
		</tbody>
	</table>
	</center>
</body>
</html>
